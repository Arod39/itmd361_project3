<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Sample Map</title>
    <meta charset="utf-8">
  </head>
  
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 50.847, lng: 4.357},
          zoom: 8
          });
        }
    </script>
  
  <script src="https://maps.googleapis.com/maps/api/js?AIzaSyBM1F-BpX660SBK3-Vw9O9f7AEvTAIH8rI&callback=initMap" async defer>
</script>
 
 </body>
 </html>
